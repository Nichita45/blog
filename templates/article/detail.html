{% extends "main/base.html" %}
{% block title %}
    {{ post.name }}
{% endblock title %}
{% block content %}
    <h2 class="post_title">{{ post.name }}</h2>
    <p class="post_text"> {{ post.text}}</p>
    <p class="post_author">written by {{ post.author}}</p>
    <p class="post_uploadedtime"> {{post.uploadedtime}}</p>
    {% if post.image %}
        <img height="180" width="300" src="{{ post.image.url }}" alt="Eroare">
    {% endif %}
{% endblock content %}
