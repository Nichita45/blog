{% load static %}
<link rel="stylesheet" href="{% static 'css/posts.css' %}">

{% for post in posts %}
<div class="post">
<h2 class="post_title">{{ post.name }}</h2>
<p class="post_text"> {{ post.text }}</p>
<p class="post_author">written by {{ post.author}}</p>
<p class="post_uploadedtime"> {{post.uploadedtime}}</p>
{% if post.image %}
    <img src="{{ post.image.url }}" alt="Eroare">
{% endif %}
</div>

    
{% endfor %}
